stages:
  - pull
  - check
  - refresh
  - run_1
  - run_2
  - run_3
  - run_4
  - run_5

variables:
  GIT_SUBMODULE_STRATEGY: normal

before_script:
  - . .gitlab-ci-functions/gitlab.sh

.salt_master_pull:
  stage: pull
  only:
    refs:
      - master
  script:
    - sudo /srv/scripts/ci_sudo/salt_master_pull.sh

salt_master_pull_1:
  extends: .salt_master_pull
  tags:
    - __SALT_MASTER_1_NAME__

salt_master_pull_2:
  extends: .salt_master_pull
  tags:
    - __SALT_MASTER_2_NAME__

.count_alive_minions:
  stage: check
  only:
    refs:
      - /^run_.*/
    variables:
      # This var should be set on all job types, if removed - broken pipeline will run on tag creation
      - $SALT_MINION
  # Send collected alive_minions to next stage as artifacts
  artifacts:
    paths:
      - alive_minions
  script:
    - .gitlab-server-job/count_alive_minions.sh

count_alive_minions_1:
  extends: .count_alive_minions
  tags:
    - __SALT_MASTER_1_NAME__

count_alive_minions_2:
  extends: .count_alive_minions
  tags:
    - __SALT_MASTER_2_NAME__

.refresh_pillar:
  stage: refresh
  only:
    refs:
      - /^run_.*/
    variables:
      - $SALT_MINION
  script:
    - .gitlab-server-job/check_alive_minions.sh
    - .gitlab-server-job/refresh_pillar.sh

refresh_pillar_1:
  extends: .refresh_pillar
  tags:
    - __SALT_MASTER_1_NAME__

refresh_pillar_2:
  extends: .refresh_pillar
  tags:
    - __SALT_MASTER_2_NAME__

.salt_cmd:
  stage: run_1
  only:
    refs:
      - /^run_.*/
    variables:
      - $SALT_CMD
  script:
    # Check at least one master has one needed minion
    - .gitlab-server-job/check_alive_minions.sh
    # Run Salt Command
    - .gitlab-server-job/salt_cmd.sh

salt_cmd_1:
  extends: .salt_cmd
  tags:
    - __SALT_MASTER_1_NAME__

salt_cmd_2:
  extends: .salt_cmd
  tags:
    - __SALT_MASTER_2_NAME__

.rsnapshot_backup_update_config:
  stage: run_1
  only:
    refs:
      - /^run_.*/
    variables:
      - $RSNAPSHOT_BACKUP_TYPE
  script:
    - .gitlab-server-job/check_alive_minions.sh
    - .gitlab-server-job/rsnapshot_backup_update_config.sh

rsnapshot_backup_update_config_1:
  extends: .rsnapshot_backup_update_config
  tags:
    - __SALT_MASTER_1_NAME__

rsnapshot_backup_update_config_2:
  extends: .rsnapshot_backup_update_config
  tags:
    - __SALT_MASTER_2_NAME__

.rsnapshot_backup_sync:
