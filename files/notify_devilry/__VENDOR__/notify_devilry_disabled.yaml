enabled: False

defaults:
  environment: {{ environment }}
  client: __CLIENT_FULL__
  location: {{ location }}
  group: {{ group }}
  description: {{ description }}

alerta:

  __VENDOR_FULL__:
    url: __ALERTA_URL__
    api_key: __ALERTA_API_KEY__
    exception:
      telegram:
        - __VENDOR_FULL__ Exceptions

telegram:

  __VENDOR_FULL__ Exceptions:
    token: __TELEGRAM_TOKEN__
    chat_id: __TELEGRAM_CHAT_ID__
    sound:
      - fatal
      - security
      - critical
      - major

chains:

  entrypoint:
    - name: entrypoint
      entrypoint: True
      jump:
        - alerta_chain

  alerta_chain:
    - name: __VENDOR_FULL__
      send:
        alerta:
          - __VENDOR_FULL__
